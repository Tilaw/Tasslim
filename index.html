<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tasslim Parts Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Professional Enhancements */
        .login-body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .login-header h2 {
            margin: 0;
            color: var(--primary-color);
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-muted);
            margin: 5px 0 0;
        }

        /* Quick Login Buttons */
        .quick-access {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .btn-secondary {
            flex: 1;
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            font-size: 0.85rem;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .mt-20 {
            margin-top: 20px;
        }

        .text-center {
            text-align: center;
        }

        .btn-block {
            width: 100%;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-10px);
            }

            40%,
            80% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body class="login-body">
    <button class="btn" style="position: absolute; top: 20px; right: 20px; z-index: 10;" onclick="App.toggleLanguage()"
        data-i18n="translate">Translate</button>

    <div class="login-card">
        <div class="login-header">
            <div class="logo-icon"><i class="fas fa-cubes"></i></div>
            <h2 data-i18n="loginTitle">System Access</h2>
            <p>Tasslim Parts Manager</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" data-i18n="username">Authorized ID</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" class="form-control" placeholder="admin" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" data-i18n="password">Access Key</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" data-i18n="loginBtn"
                style="padding: 12px; border-radius: 8px; font-weight: 700;">Login to System</button>

            <div class="quick-access">
                <button type="button" class="btn-secondary" onclick="quickLogin('admin', 'admin')">
                    <i class="fas fa-user-shield"></i> Admin
                </button>
                <button type="button" class="btn-secondary" onclick="quickLogin('staff', 'staff')">
                    <i class="fas fa-user"></i> Staff
                </button>
            </div>

            <div class="mt-20 text-center">
                <small style="color: var(--text-muted);">
                    SECURE STORAGE TERMINAL
                </small>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            App.init();

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const result = await App.login(email, password);

                if (result.success) {
                    const role = result.user.role.toUpperCase();
                    App.showToast(`ACCESS GRANTED: ${role} LEVEL. Welcome, ${result.user.name || 'User'}`, 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    App.showToast(`Authentication Failed: ${result.message}`, 'error');
                    const card = document.querySelector('.login-card');
                    card.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        card.style.animation = 'none';
                    }, 500);
                }
            });
        });

        async function quickLogin(user, pass) {
            document.getElementById('email').value = user;
            document.getElementById('password').value = pass;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
    </script>
</body>

</html>
