<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tasslim Parts Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-body">
    <button class="btn" style="position: absolute; top: 20px; right: 20px;" onclick="App.toggleLanguage()"
        data-i18n="translate">Translate</button>

    <div class="login-card">
        <div class="login-header">
            <div class="logo-icon"><i class="fas fa-cogs"></i></div>
            <h2 data-i18n="loginTitle">Sign In</h2>
            <p>Tasslim Parts Manager</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" data-i18n="username">Username / Email</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" class="form-control" placeholder="admin or admin@shop.com" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" data-i18n="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="admin" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" data-i18n="loginBtn">Login</button>

            <div class="mt-20 text-center">
                <small class="text-light">
                    Tasslim Part admin<br>
                    Admin: admin / admin<br>
                    Staff: staff / staff
                </small>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Login Page Specific Logic
        document.addEventListener('DOMContentLoaded', () => {
            App.init();

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const result = await App.login(email, password);

                if (result.success) {
                    App.showToast(`Welcome back, ${result.user.name || result.user.firstName || 'User'}!`, 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    App.showToast(result.message, 'error');
                    // Shake animation logic
                    const card = document.querySelector('.login-card');
                    card.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        card.style.animation = 'none';
                    }, 500);
                }
            });
        });

        // Add shake keyframes dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
